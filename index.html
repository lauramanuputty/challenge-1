<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> SpaceX </title> 
		<link rel="stylesheet" type="text/css" href="styles/style.css"/>
		 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript" src="script/main.js"></script>  
	</head>
	<body>
		<header class="spacelogo">
			<figure class="logo">
			  <img src="images/logo.png" alt="Logo van SpaceX">
			  <figcaption></figcaption>
			</figure>
		</header> 
		
		
		<section class="astronaut"> 
			<figure class="informatie">
			  <img src="images/astronaut.png" alt="astronaut">
			  <figcaption></figcaption>
			</figure>
			<h2>PASSAGIERS: 100 </h2>
		</section>
			
			
		<section class="raketnaam"> 
			<figure class="informatie">
			  <img src="images/raket.png" alt="raket">
			  <figcaption></figcaption>
			</figure>
			<h2> RAKET: BATTLECRUISER </h2>
		</section>
		
		<div class="container">
			<section class="section-one">
			  <div class="header-section">
				<h1>Brandstof verbruik </h1>
			  </div>
			  <div id="curve_chart"></div>
			</section>
			
			<section class="section-two"> 
			    <div class="header-section">
					<h1>Afstand van Aarde naar mars </h1>
				</div>
				<div id="line_chart"></div>
			</section>
			
			<section class="section-three"> 
				<div class="header-section">
					<h1>Snacks </h1>
				</div>
				<div id="table_chart"></div>
			</section>
			
			<section class="section-four"> 
				<div class="header-section">
					<h1>Etensvoorraad aanboord (in %)</h1>
				</div>
				<div id="food_chart"></div>
			</section>
			
			<section class="section-five"> 
			   <div class="header-section">
				 <h1>Watervoorraad aanboord (in %)</h1>
			   </div>
				<div id="water_chart"></div>
			</section>
		</div>
	</body>
</html>
